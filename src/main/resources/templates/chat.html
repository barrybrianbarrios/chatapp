<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
</head>
<body>
<form action="#" th:object="${chatForm}" method="POST" th:action="@{'/chat'}">
  <!--<label for="username">Username:</label>
  <input id="username" type="text" th:field="*{username}">-->
  <label for="messageText">Message Text:</label>
  <input id="messageText" type="text" th:field="*{messageText}">
  <label for="messageType">Message Type: </label>
  <select id="messageType" th:field="*{messageType}">
    <option selected th:value="Say" th:text="Say"></option>
    <option th:value="Shout" th:text="Shout"></option>
    <option th:value="Whisper" th:text="Whisper"></option>
  </select>
  <input type="submit">
</form>

<h1 th:each="msg : ${messages}" th:text="${msg.userName + ' : ' + msg.messageText}">Hello, homepage!</h1>
</body>
</html>
